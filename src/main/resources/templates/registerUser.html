<!DOCTYPE html>
<html  lang="pt-br"
       xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Register - OcurrenceApp</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{css/sb-admin-2.min.css}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Criar conta</h1>
                                <span class="text-success text-center" th:utext="${successMessage}"></span>
                            </div>
                            <form class="user" th:action="@{/registrar}"
                                  method="post" autocomplete="off"  role="form">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input th:field="${usuario.userName}" type="text" class="form-control form-control-user" id="exampleFirstName"
                                            placeholder="Nome de usuário">
                                        <span class="text-danger" th:utext="${userName}"></span>
                                    </div>
                                    <div class="col-sm-6">
                                        <input th:field="${usuario.nome}" type="text" class="form-control form-control-user" id="exampleLastName"
                                            placeholder="Nome completo">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input th:field="${usuario.email}" type="email" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="Email">
                                    <span class="text-danger" th:utext="${email}"></span>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input th:field="${usuario.senha}" type="password" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="Senha">
                                    </div>
                                    <div class="col-sm-6">
                                        <input  th:field="${usuario.repetirSenha}" type="password" class="form-control form-control-user"
                                            id="exampleRepeatPassword" placeholder="Repetir Senha">
                                    </div>
                                    <span class="text-danger" th:utext="${senhas}"></span>
                                </div>
                                <div class="form-group">
                                    <label for="role" class="form-label required">Tipo de usuário</label>
                                    <select  class="custom-select" id="role" th:field="${usuario.role}" required>
                                        <option th:value="1">Administrador</option>
                                        <option th:value="2">Requisitante</option>
                                        <option th:value="3">Operador</option>
                                        <option th:value="4">Responsável pelo setor</option>
                                    </select>
                                    <div class="invalid-feedback">Esse campo não pode estar vazio.</div>
                                </div>
                                <div class="form-group">
                                    <label for="role" class="form-label required">Setor do usuário</label>
                                    <select  class="custom-select" id="setor" th:field="${usuario.setor}" required>
                                        <option th:value="1">Informática</option>
                                        <option th:value="2">Manutenção e obras</option>
                                        <option th:value="3">Comunicação</option>
                                        <option th:value="4">Almoxorifado</option>
                                    </select>
                                    <div class="invalid-feedback">Esse campo não pode estar vazio.</div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-user btn-block">
                                    Salvar
                                </button>
                                <hr>
                            </form>
                            <div class="text-center">
                                <a class="small" href="/recuperarSenha">Esqueceu a senha?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="/login">Já tem uma conta? vá para Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script th:src="@{vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{vendor/jquery-easing/jquery.easing.min.js}"></script>



</body>

</html>
