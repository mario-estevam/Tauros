<!DOCTYPE html>
<html lang="pt-br"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Registrar</title>
        <link th:href="@{css/styles.css}" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="backgroundcolor">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">

                <main>

                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Criar Conta de usuário</h3></div>
                                    <span class="text-success text-center" th:utext="${successMessage}"></span>
                                    <div class="card-body">
                                        <form class="my-4"  action="#" th:action="@{/registrar}"
                                              method="post" autocomplete="off"  role="form">
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input th:field="${usuario.userName}" class="form-control" id="inputFirstName" type="text" placeholder="Nome de usuário" />
                                                        <label for="inputFirstName">Nome de usuário</label>
                                                        <span class="text-danger" th:utext="${userName}"></span>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating">
                                                        <input th:field="${usuario.nome}" class="form-control" id="inputLastName" type="text" placeholder="Nome" />
                                                        <label for="inputLastName">Nome</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input th:field="${usuario.email}" class="form-control" id="inputEmail" type="email" placeholder="name@example.com" />
                                                <label for="inputEmail">Email </label>
                                                <span class="text-danger" th:utext="${email}"></span>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input th:field="${usuario.senha}" class="form-control" id="inputPassword" type="password" placeholder="Senha" />
                                                        <label for="inputPassword">Senha</label>
                                                        <span class="text-danger" th:utext="${senhas}"></span>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input th:field="${usuario.repetirSenha}" class="form-control" id="inputPasswordConfirm" type="password" placeholder="Confirmar Senha" />
                                                        <label for="inputPasswordConfirm">Confirmar senha</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 mt-2">
                                                    <label for="role" class="form-label required">Tipo de usuário</label>
                                                    <select  class="form-select" id="role" th:field="${usuario.role}" required>
                                                        <option th:value="1">Administrador</option>
                                                        <option th:value="2">Requisitante</option>
                                                        <option th:value="3">Operador</option>
                                                        <option th:value="4">Responsável pelo setor</option>
                                                    </select>
                                                    <div class="invalid-feedback">Esse campo não pode estar vazio.</div>
                                                </div>
                                            </div>


                                            <div class="mt-4 mb-0">
                                                <div class="d-grid">
                                                    <button type="submit"  class="btn btn-primary btn-block">Salvar</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>

                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="/login">Já tem uma conta? Vá para a tela de Login</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2022</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script th:src="@{js/scripts.js}"></script>
    </body>
</html>
