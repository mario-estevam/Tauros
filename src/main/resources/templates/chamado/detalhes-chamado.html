<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head-page :: head"></head>

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="fragments/side-bar :: fragment-bar" >
    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="fragments/nav-bar :: fragment-nav">

            </nav>
            <!-- End of Topbar -->


            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Detalhes</h1>
                </div>

                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Detalhes do chamado</h6>
                        <hr/>
                    </div>
                    <div class="card-body">
                        <p>
                            <strong>Status:</strong>
                            <h5 th:text="${chamado.status}"> </h5>
                        </p>
                        <p>
                            <strong>Problema:</strong>
                        <h5 th:text="${chamado.problema.nome}"> </h5>
                        </p>
                        <p>
                            <strong>Requisitante:</strong>
                        <h5 th:text="${chamado.userOpen.nome}"> </h5>
                        </p>
                        <p>
                            <strong>Data:</strong>
                        <h5 th:text="${chamado.data}"> </h5>
                        </p>
                        <p>
                            <strong>Operador:</strong>
                        <h5 th:if="${chamado.userClose != null}" th:text="${chamado.userClose.nome}"> </h5>
                        <h5 th:unless="${chamado.userClose != null}"> nenhum operador atendendo a este chamado </h5>
                        </p>
                        <p>
                            <strong>Descricao:</strong>
                        <h5 th:text="${chamado.descricao}"> </h5>
                        </p>
                        <p>
                            <strong>Setor:</strong>
                        <h5 th:text="${chamado.setor.nome}"> </h5>
                        </p>
                    </div>

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="fragments/footer :: fragment-footer" >

        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div th:replace="fragments/nav-bar :: fragment-logout" >

</div>
</div>

<th:block th:replace="fragments/head-page :: body-final"></th:block>
</body>

</html>
