<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head-page :: head"></head>

</head>

<body id="page-top" style="background-color: #F8F9FC;">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <!-- Begin Page Content -->
            <div class="container-fluid">

                <div class="card m-5 o-hidden border-0 shadow my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div  th:if="${#request.getParameter('msg')} !=null" class="alert alert-success m-3 alert-dismissible fade show" role="alert">
                            <strong  th:text="${#request.getParameter('msg')}"></strong>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Cadastro de usuario</h1>
                                        <span class="text-success text-center" th:utext="${successMessage}"></span>
                                    </div>
                                    <form class="user" th:action="@{/cadastro/usuario}"
                                          method="post" autocomplete="off"  role="form">
                                        <div class="form-group row">
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <label for="funcao" class="form-label required">Nome de usuário</label>
                                                <input th:field="${usuario.userName}" type="text" class="form-control" id="exampleFirstName"
                                                       placeholder="Nome de usuário">
                                                <span class="text-danger"  th:text="${#request.getParameter('userName')}"></span>
                                            </div>
                                            <div class="col-sm-6">
                                                <label for="funcao" class="form-label required">Nome</label>
                                                <input th:field="${usuario.nome}" type="text" class="form-control" id="exampleLastName"
                                                       placeholder="Nome completo">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="funcao" class="form-label required">Email</label>
                                            <input th:field="${usuario.email}" type="email" class="form-control" id="exampleInputEmail"
                                                   placeholder="Email">
                                            <span class="text-danger" th:text="${#request.getParameter('email')}"></span>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <input th:field="${usuario.senha}" type="password" class="form-control"
                                                       id="exampleInputPassword" placeholder="Senha">
                                            </div>
                                            <div class="col-sm-6">
                                                <input  th:field="${usuario.confirmacaoSenha}" type="password" class="form-control "
                                                        id="exampleRepeatPassword" placeholder="Repetir Senha">
                                            </div>
                                            <span class="text-danger ml-3" th:text="${#request.getParameter('senhas')}"></span>
                                        </div>
                                        <div hidden class="form-group">
                                            <label for="funcao" class="form-label required">Tipo de usuário</label>
                                            <select class="custom-select" id="funcao" th:field="${usuario.funcao}" required>
                                                <option th:value="2">Requisitante</option>
                                            </select>
                                            <div class="invalid-feedback">Esse campo não pode estar vazio.</div>
                                        </div>

                                        <div class="form-group">
                                            <label for="funcao" class="form-label required">Setor</label>
                                            <select  class="custom-select" id="setor" th:field="${usuario.setor}" required>
                                                <option th:each="setor:${setores}" th:text="${setor.nome}"  th:value="${setor.id}"></option>
                                            </select>
                                            <div class="invalid-feedback">Esse campo não pode estar vazio.</div>
                                        </div>

                                        <div class="d-flex">
                                            <button type="submit" class="btn btn-primary  mr-2">
                                                Cadastrar
                                            </button>
                                        </div>
                                        <hr>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer th:replace="fragments/footer :: fragment-footer" >

            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
        <div th:replace="fragments/nav-bar :: fragment-logout" >

        </div>
    </div>

<th:block th:replace="fragments/head-page :: body-final"></th:block>
</body>

</html>
